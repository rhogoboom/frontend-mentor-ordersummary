<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container-lg mt-5">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card-img-top">
        <div class="card-body text-center">
          <h1 class="p-3">Order Summary</h1>
          <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!</p>
          <div class="container-sm">
            <div class="row grey-area mt-4 mb-4">
              <div class="col-3 d-flex">
                <img class="align-self-center" src="images/icon-music.svg" alt="">
              </div>
              <div class="col-6 d-flex flex-column align-items-start justify-content-center ps-0">
                <h2 class="pt-3 mb-0">Annual Plan</h2>
                <p class="card-text mb-3">$59.99/year</p>
              </div>
              <div class="col-3 d-flex ps-0">
                <a class="change-link align-self-center" href="#">Change</a>
              </div>
            </div>
            <div class="row">
              <button class="btn shadow-lg p-3 mb-4 rounded">Proceed to Payment</button>
            </div>
            <div class="row mb-3">
              <a class="cancel-link" href="#"">Cancel Order</a>
            </div>
          </div>

          
        </div>
      </div>
    </div>
  </div>

  <footer>
  <div class=" attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="#">Rick Hogoboom</a>.
          </div>
          </footer>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
</body>

</html>
